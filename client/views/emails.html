<div class="panel panel-default" ng-init="getMails()">
	<div class="panel-heading">
		<h3>E-mails</h3>
	</div>
	<div class="panel-body">
		<div class="row" ng-repeat="mail in mails">
			
			<a href=""><h4><i class="glyphicon glyphicon-chevron-right"></i> {{mail.subject}}</h4></a>
			<p>{{mail.text.substring(0, 50)}}....</p>
			<hr>
		</div>

	</div>
</div>
