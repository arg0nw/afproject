<div class="panel panel-default" ng-init="getPrescription() ; getPatientsByNIC()">
    <div class="panel-heading">
        <h3 class="panel-title">Prescription Details</h3>
    </div>
    <div class="panel-body">
        <div class="row">

                <div class="col-md-6">
                    <div class="col-md-12">
                    <div class="container" ng-init="">
                        <div class="row">
                            <div class="col-xs-12 col-sm-6 col-md-6">
                                <div class="well well-sm">
                                    <div class="row">
                                        <div class="col-sm-6 col-md-4">
                                            <img src="{{patient[0].url}}" alt="" class="img-rounded img-responsive" />
                                        </div>
                                        <div class="col-sm-6 col-md-8">
                                            <h4>{{patient[0].name}}</h4>
                                            <p>
                                                <i class="glyphicon glyphicon-user"></i>{{[patient[0].age]}}
                                                <br />
                                                <i class="glyphicon glyphicon-tint"></i>{{patient[0].bloodgroup}}</a>
                                                <br />
                                                <i class="glyphicon glyphicon-triangle-right"></i>{{patient[0].gender}}
                                                <br />
                                                <i class="glyphicon glyphicon-credit-card"></i>{{patient[0].patientnic}}
                                                <br />
                                                <i class="glyphicon glyphicon-phone-alt"></i>{{patient[0].contactnumber}}
                                                <br />
                                                <i class="glyphicon glyphicon-envelope"></i>{{patient[0].email}}

                                        </div>
                                    </div>
                                </div>
                            </div>
                         </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Prescription</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <form ng-submit="addBooking()">
                                        <div class="form-group" >
                                            <label>Prescription ID</label>
                                            <input type="text" class="form-control" ng-model="prescription._id" placeholder="PresID" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label>User Name</label>
                                            <input type="text" class="form-control" ng-model="booking.userName" placeholder="User Name">
                                        </div>

                                        <div class="form-group">
                                            <label>Time Slot</label>
                                            <select ng-model="booking.timeSlot" class="form-control">
                                                <option value="1.30 - 3.00">1.30 - 3.00</option>
                                                <option value="4.00 - 5.00">4.00 - 5.00</option>
                                                <option value="6.00 - 8.00">6.00 - 8.00</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Seat No</label>
                                            <input type="text" class="form-control" ng-model="booking.seatNo" placeholder="Seat No">
                                        </div>

                                        <div class="form-group">
                                            <label>Meal</label>
                                            <select ng-model="booking.meal" class="form-control">
                                                <option value="Burger + Coke">Burger + Coke</option>
                                                <option value="PopCorn + Coke">PopCorn + Coke</option>
                                                <option value="Burger">Burger</option>
                                                <option value="Coke">Coke</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label>Movie ID</label>
                                            <input type="text" class="form-control" ng-model="booking.movieID" placeholder="Movie ID">
                                        </div>

                                        <div class="form-group">
                                            <label>Theater ID</label>
                                            <input type="text" class="form-control" ng-model="booking.theaterID" placeholder="Theater ID">
                                        </div>

                                        <button type="submit" class="btn btn-default">Submit</button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
