<div class="container" ng-app="sortApp" ng-init="getPrescriptions()">
    <!--
      <div class="alert alert-info">
        <p>Sort Type: {{ sortType }}</p>
        <p>Sort Reverse: {{ sortReverse }}</p>
        <p>Search Query: {{ searchFish }}</p>
      </div>
    -->
    <div>
        <acme-navbar></acme-navbar>
    </div>
    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon " ><i class="glyphicon glyphicon-search"></i></div>
                <input type="text" class="form-control" placeholder="Search" ng-model="searchFish">
            </div>
        </div>
    </form>

    <div class="panel panel-primary">
        <div class="panel-heading">Temp table for search function</div>
        <table class="table table-bordered table-striped">

            <thead>
            <tr>
                <th>
                    <a  ng-click="sortType = 'name'; sortReverse = !sortReverse">
                        Header 1
                        <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a  ng-click="sortType = 'fish'; sortReverse = !sortReverse">
                        Header 2
                        <span ng-show="sortType == 'fish' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'fish' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
                <th>
                    <a  ng-click="sortType = 'tastiness'; sortReverse = !sortReverse">
                        Header 3
                        <span ng-show="sortType == 'tastiness' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'tastiness' && sortReverse" class="fa fa-caret-up"></span>
                    </a>
                </th>
            </tr>
            </thead>

            <tbody>
            <tbody>
            <tr ng-repeat="b in issuedPrescriptions | orderBy:sortType:sortReverse | filter:searchFish"  >
                <td>{{b.name}}</td>
                <td>{{b.gender}}</td>
            </tr>
            </tbody>
            </tbody>

        </table>


    </div>
