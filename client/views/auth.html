<div class="container" ng-init="getUsers()">
    <div class="row">
        <div class="page-header">
            <h2>Pharm Deus</h2>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">Hello again <span class="glyphicon glyphicon-user pull-right"></span> </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" id="username" ng-model="uname">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="Password" placeholder="Enter password" id="password" ng-model="pwd">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success" ng-click="login()">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
