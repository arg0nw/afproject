<dic class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">Forget Your login?</div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Enter Username" id="username">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success">Request Reset Password</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-group">
                <a ng-click="back()" class="btn btn-warning pull-right">Back</a>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</dic>
