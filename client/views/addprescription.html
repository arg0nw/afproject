<div class="panel panel-default" ng-init="addPrescription()">
    <div class="panel-heading">
        <h3 class="panel-title">Enter a new Prescription</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="container wrapper">
                <div class="row cart-head">
                    <div class="container">
                        <div class="row">
                            <p></p>
                        </div>
                        <div class="row">
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="row cart-body">
                    <form class="form-horizontal" method="post" action="">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-push-6 col-sm-push-6">
                            <!--REVIEW ORDER-->
                            <div class="panel panel-info">
                                <div class="panel-heading"><span><i class="glyphicon glyphicon-hand-down"></i></span> Secure Payment</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Payment Type:</strong></div>
                                        <div class="col-md-12">
                                            <select id="CreditCardType" name="CreditCardType" class="form-control">
                                                <option value="" disabled selected>Select a payment method</option>
                                                <option value="5">Sampath Online Payments</option>
                                                <option value="6">Dialog Mobile Payments</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Credit Card Number:</strong></div>
                                        <div class="col-md-12"><input type="text" class="form-control" name="car_number" value="" /></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Mobile Number:</strong></div>
                                        <div class="col-md-12"><input type="text" class="form-control" name="car_code" value="" /></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <button type="submit" class="btn btn-primary btn-submit-fix">Pay and Checkout</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!--REVIEW ORDER END-->
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-pull-6 col-sm-pull-6">
                            <!--PLACE BOOKING METHOD-->
                            <div class="panel panel-info">
                                <div class="panel-heading"><span><i class="glyphicon glyphicon-user"></i></span> Patient Details</div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Patient ID:</strong></div>
                                        <div class="col-md-12"><input type="text" class="form-control" name="car_number" value="" placeholder="Enter NIC"/></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Patient Name:</strong></div>
                                        <div class="col-md-12"><input type="text" class="form-control" name="car_number" value="" disabled/></div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Age:</strong></div>
                                        <div class="col-md-12"><input type="text" class="form-control" name="car_number" value=""disabled/></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Blood Group:</strong></div>
                                        <div class="col-md-12"><input type="text" class="form-control" name="car_code" value="" disabled/></div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-md-12"><strong>Gender:</strong></div>
                                        <div class="col-md-12"><input type="text" class="form-control" name="car_code" value="" disabled/></div>
                                    </div>

                                        <div class="form-group">
                                            <div class="col-md-6"><strong>Phone Number:</strong></div>
                                            <div class="col-md-6"><input type="text" class="form-control" name="car_code" value="" disabled/></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-6"><strong>Email:</strong></div>
                                            <div class="col-md-6"><input type="text" class="form-control" name="car_code" value="" disabled/></div>
                                        </div>

                                </div>
                            </div>
                            <!--PLACE BOOKING METHOD END-->
                        </div>
                    </form>
                </div>
                <div class="row cart-footer">

                </div>
            </div>
        </div>
    </div>
</div>
