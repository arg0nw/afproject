<a href="#/books">Go Back</a>
<div class="panel panel-default" ng-init="getBook()">
    <div class="panel-heading">
        <h3 class="panel-title">{{book.title}}s</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6">
                {{book.descriptions}}<br>
                {{book.geners}}<br>
                {{book.author}}<br>
                {{book.pages}}<br>
                {{book.publisher}}<br>
            </div>
        </div>
    </div>
</div>

<div class="pull-right">
    <a href="#!/books/edit/{{book._id}}">Edit </a> | <a href="#/" ng-click="removeBook(book._id)">Delete </a>
</div>
