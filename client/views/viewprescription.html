<div class="container" ng-init="getPrescriptions()">
    <div class="page-header">
        <h4>Recently Issued Prescriptions</h4>
    </div>

    <div class="col-md-12">
        <div class="col-md-3" ng-repeat="prescription in prescriptions">
            <div class="panel panel-success">
                <div class="panel-heading"><strong><h5>{{prescription.patientnic}}</h5></strong></div>
                <div class="panel-body" style="height:160px">
                    <label> <h6><b>Name:</b> {{prescription.name}}</h6></label>
                    <label> <h6><b>Date:</b> {{prescription.date}}</h6></label>
                    <label> <h6><b>Doctor:</b> {{prescription.doctorname}}: <b>{{prescription.doctorid}}</b></h6></label>
                </div>
                <div class="panel-footer"><a class="btn btn-primary" href="#!/prescriptions/details/{{prescription._id}}">More</a></div>
            </div>
        </div>
    </div>

</div>
