<div class="container">
    <div class="page-header">
        <h4>Add new User</h4>
    </div>
    <div class="row" ng-init="loadData(); getUsers()">
        <div class="col-md-12">
            <a ng-click="redirect()" class="btn btn-warning pull-right">Back</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <!--<div class="col-md-2"></div>-->
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">User registration form</div>
                <div class="panel-body">
                    <form ng-submit="addUser()">

                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" ng-model="user.username">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Again Password">
                        </div>

                        <div class="form-group">
                            <div class="selectContainer">
                                <select class="form-control" ng-model="user.usertype">
                                    <option id="1" >Admin</option>
                                    <option id="2" >Pharmacist</option>
                                    <option id="3" >Doctor</option>
                             </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success pull-right">Save user</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">User list</div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Password</th>
                                <th>User Type</th>
                                <th>Create date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="user in users">
                                <td>{{user.username}}</td>
                                <td>{{user.password}}</td>
                                <td>{{user.usertype}}</td>
                                <td>{{user.create_date}}</td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>
